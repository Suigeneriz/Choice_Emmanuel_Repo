<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <main>
      <form id="survey-form">
        <div id="input-text-container">
          <div>
            <label id="name-label" for="name"> Name </label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div>
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div>
            <label id="number-label" for="number">Age (optional)</label>
            <input
              type="number"
              min="18"
              max="25"
              id="number"
              placeholder="Age"
            />
          </div>

          <label id="news-type-label" for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="dropdown" id="dropdown">
            <option value="Soccer">Select current role</option>
            <option value="Soccer">Student</option>
            <option value="Basketball">Full Time Job</option>
            <option value="Football">Full Time Learner</option>
            <option value="Hockey">Prefer not to say</option>
            <option value="Hockey">other</option>
          </select>
        </div>

        <p>Would you recommend freeCodeCamp to a friend?</p>

        <label for="everyday">
          <input
            id="everyday"
            type="radio"
            name="frequency"
            value="everyday"
          />Definitely
        </label>
        <label for="everyday">
          <input
            id="everyday"
            type="radio"
            name="frequency"
            value="everyday"
          />Maybe
        </label>
        <label for="weekends">
          <input
            id="weekends"
            type="radio"
            name="frequency"
            value="weekends"
          />Not sure
        </label>

        <div>
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select name="dropdown" id="dropdown">
            <option value="Soccer">Select current role</option>
            <option value="Soccer">Student</option>
            <option value="Basketball">Full Time Job</option>
            <option value="Football">Full Time Learner</option>
            <option value="Hockey">Prefer not to say</option>
            <option value="Hockey">other</option>
          </select>

          </div>
          
          <div>
            <label>What would you like to see improved? (Check all that apply)
          <label for="cnn">
            <input id="cnn" name="providers" type="checkbox" value="cnn" />cnn
          </label>

          <label for="fox">
            <input id="fox" name="providers" value="fox" type="checkbox" />fox
          </label>

          <label for="rt">
            <input name="providers" id="rt" value="rt" type="checkbox" />rt
          </label>

          <label>
            <input
              type="checkbox"
              name="providers"
              id="other"
              value="other"
            />other
          </label>
        </div>

        <div>
          <p>Enter your comments</p>
          <textarea
            id="textarea"
            rows="4"
            cols="50"
            placeholder="Enter comments here"
          ></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
